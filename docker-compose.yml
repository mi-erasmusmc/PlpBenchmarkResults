version: '3.8'
services:
  plpbenchmarkresults:
    image: mi-erasmusmc/plpbenchmarkresults:1.0.8
    build:
      context: .
      args:
        APP_NAME: PlpBenchmarkResults
    ports:
      - "3838:3838"
    volumes:
      - ~/data/PlpBenchmarkResults/databaseFile.sqlite:/data/PlpBenchmarkResults/databaseFile.sqlite
